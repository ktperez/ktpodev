<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Expreciencias tecnologicas</title>
    <link rel="icon" href="imagenes/astro.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/lenguajes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Botón para regresar a la página anterior -->
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Regresar</a>

    <div class="container">
        <h2 class="title-white">ERPs y Core</h2>
        
        <!-- Primer conjunto de tarjetas -->
        <div class="skill-box purple-card">
          <span class="title">Soap UI</span>
      
          <div class="skill-bar">
            <span class="skill-per html">

          </div>
        </div>
      
        <div class="skill-box blue-card">

            <span class="skill-per scss">

        </div>
        
        <div class="skill-box green-card">
          <span class="title">Banca en Línea</span>
          <div class="skill-bar">

              <span class="tooltip">50%</span>
            </span>
          </div>
        </div>
      </div>

        <div class="skill-box lila-card">
